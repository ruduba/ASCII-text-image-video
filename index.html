<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII text images</title>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
   <link rel="stylesheet" href="assets/style.css">
</head>

<body>
   <h1 class="game-title">ASCII text images</h1>
  <main>
  
      <div id="canvas-container" class="canvas-container">
      </div>
      <div class="controls">
      <div class="buttons">
        <button class="capture">Capture</button>
        <button class="start">ReStart</button>
        <button class="copy">Copy to ClipBoard</button>
        <button class="flip">Flip</button>

      </div>
      <div class="slider-container">
        <span>
          Set Text Size
          <input type="range" min="2" max="10" value="2" class="slider" id = "text-size-slider" oninput="updateTextSize(this.value); updateSliderBackground();"> 
          <span id="text-size"></span>
        </span>
        
      </div>
      </div>

        


      
  </main>
  <script src="js/sketch.js" type="text/javascript"></script>
</body>

</html>
